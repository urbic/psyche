helpText=psi [ОПЦИИ] [--] [ПРОГРАММА [АРГУМЕНТ...]]\n\
\n\
ОПЦИИ:\n\
\t--help, --usage, -h, -?\n\
\t\tВывод этой сводки опций\n\
\t--version, -V\n\
\t\tВывод версии интерпретатора\n\
\t--classpath, --cp ПУТЬ\n\
\t\tДополнительный путь поиска классов расширений, включающий директории\n\
\t\tи архивы jar\n\
\t--eval, -e ВЫРАЖЕНИЕ\n\
\t\tИсполнение ВЫРАЖЕНИЯ, содержащего команды Psi\n\
\n\
ПРОГРАММА:\n\
\tИмя файла с программой Psi. Если указан дефис, программа считывается\n\
\tсо стандартного ввода. Если программа не указана, запускается REPL\n\
\t(цикл прочитать - выполнить - напечатать).\n\
\n\
АРГУМЕНТ:\n\
\tАргумент, передаваемый в программу Psi\n
