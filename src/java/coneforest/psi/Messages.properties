bannerText=Psyche v%s\nCopyright (C) 2014-2015, Anton Shvetz\n\n
helpText=psyche [OPTION...] [--] [PROGRAM [ARGUMENT...]]\n\
\n\
OPTION:\n\
\t--help, --usage, -h, -?\n\
\t\tShow this usage message\n\
\t--version, -V\n\
\t\tShow interpreter version\n\
\t--classpath, --cp PATH\n\
\t\tAdditional extension class path of directories and jar archives\n\
\t--console-encoding, -C ENCODING\n\
\t\tSet the console ENCODING\n\
\t--eval, -e EXPRESSION\n\
\t\tEvaluation of Psi EXPRESSION\n\
\n\
PROGRAM:\n\
\tFile name with Psi program. If hyphen is specified, then the program is\n\
\tread from the standard input. If PROGRAM is not specified, then runs\n\
\tREPL (read-eval-print loop).\n\
\n\
ARGUMENT:\n\
\tAn argument passed to Psi program\n
