bannerText=Psylla v%s\n\
Copyright © 2014-2017, Anton Shvetz\n\n
helpText=psylla [OPTION…] [--] [PROGRAM [ARGUMENT…]]\n\
\n\
OPTION:\n\
\t--help, --usage, -h, -?\n\
\t\tshow this usage message\n\
\t--version, -V\n\
\t\tshow interpreter version\n\
\t--classpath, --cp PATH\n\
\t\tadditional extension class path of directories and jar archives\n\
\t--librarypath, --lp ПУТЬ\n\
\t\tadditional modules search path\n\
\t--console-encoding, -C ENCODING\n\
\t\tset the console ENCODING\n\
\t--locale, -L LOCALE\n\
\t\tset the default LOCALE\n\
\t--eval, -e EXPRESSION\n\
\t\tevaluate an EXPRESSION consisting of Psylla commands\n\
\t--random-seed, -S SEED\n\
\t\tinitialize the pseudorandom numbers generator with SEED\n\
\n\
PROGRAM:\n\
\tFile name with Psylla program. If hyphen is specified, then the program is\n\
\tread from the standard input. If PROGRAM is not specified, then runs\n\
\tREPL (read—eval—print loop).\n\
\n\
ARGUMENT:\n\
\tAn argument passed to Psylla program\n
