navigation/prev.svg" alt="Пред."/></a> </td><th width="60%" align="center"> </th><td align="right"> <a accesskey="n" href="PsiReference_Development.xhtml"><img src="../navigation/next.svg" alt="След."/></a></td></tr></table></div><div class="chapter"><div class="titlepage"><div><div><h1 class="title"><a id="PsiReference_Errors"/>Глава 5. Ошибки</h1></div></div></div><div class="toc"><div class="toc-title">Содержание</div><dl class="toc"><dt><span class="section"><a href="PsiReference_Errors.xhtml#PsiReference_Errors_Details">5.1. Ошибки в деталях</a></span></dt><dd><dl><dt><span class="section"><a href="PsiReference_Errors.xhtml#PsiReference_Errors_Details_dictstackunderflow">5.1.1. <span class="errorname">dictstackunderflow</span></a></span></dt><dt><span class="section"><a href="PsiReference_Errors.xhtml#PsiReference_Errors_Details_directorynotempty">5.1.2. <span class="errorname">directorynotempty</span></a></span></dt><dt><span class="section"><a href="PsiReference_Errors.xhtml#PsiReference_Errors_Details_fileexists">5.1.3. <span class="errorname">fileexists</span></a></span></dt><dt><span class="section"><a href="PsiReference_Errors.xhtml#PsiReference_Errors_Details_filenotfound">5.1.4. <span class="errorname">filenotfound</span></a></span></dt><dt><span class="section"><a href="PsiReference_Errors.xhtml#PsiReference_Errors_Details_invalidcontext">5.1.5. <span class="errorname">invalidcontext</span></a></span></dt><dt><span class="section"><a href="PsiReference_Errors.xhtml#PsiReference_Errors_Details_invalidexit">5.1.6. <span class="errorname">invalidexit</span></a></span></dt><dt><span class="section"><a href="PsiReference_Errors.xhtml#PsiReference_Errors_Details_invalidexternal">5.1.7. <span class="errorname">invalidexternal</span></a></span></dt><dt><span class="section"><a href="PsiReference_Errors.xhtml#PsiReference_Errors_Details_invalidregexp">5.1.8. <span class="errorname">invalidregexp</span></a></span></dt><dt><span class="section"><a href="PsiReference_Errors.xhtml#PsiReference_Errors_Details_invalidstate">5.1.9. <span class="errorname">invalidstate</span></a></span></dt><dt><span class="section"><a href="PsiReference_Errors.xhtml#PsiReference_Errors_Details_ioerror">5.1.10. <span class="errorname">ioerror</span></a></span></dt><dt><span class="section"><a href="PsiReference_Errors.xhtml#PsiReference_Errors_Details_limitcheck">5.1.11. <span class="errorname">limitcheck</span></a></span></dt><dt><span class="section"><a href="PsiReference_Errors.xhtml#PsiReference_Errors_Details_notlink">5.1.12. <span class="errorname">notlink</span></a></span></dt><dt><span class="section"><a href="PsiReference_Errors.xhtml#PsiReference_Errors_Details_rangecheck">5.1.13. <span class="errorname">rangecheck</span></a></span></dt><dt><span class="section"><a href="PsiReference_Errors.xhtml#PsiReference_Errors_Details_securityerror">5.1.14. <span class="errorname">securityerror</span></a></span></dt><dt><span class="section"><a href="PsiReference_Errors.xhtml#PsiReference_Errors_Details_stackunderflow">5.1.15. <span class="errorname">stackunderflow</span></a></span></dt><dt><span class="section"><a href="PsiReference_Errors.xhtml#PsiReference_Errors_Details_syntaxerror">5.1.16. <span class="errorname">syntaxerror</span></a></span></dt><dt><span class="section"><a href="PsiReference_Errors.xhtml#PsiReference_Errors_Details_typecheck">5.1.17. <span class="errorname">typecheck</span></a></span></dt><dt><span class="section"><a href="PsiReference_Errors.xhtml#PsiReference_Errors_Details_undefined">5.1.18. <span class="errorname">undefined</span></a></span></dt><dt><span class="section"><a href="PsiReference_Errors.xhtml#PsiReference_Errors_Details_undefinedresult">5.1.19. <span class="errorname">undefinedresult</span></a></span></dt><dt><span class="section"><a href="PsiReference_Errors.xhtml#PsiReference_Errors_Details_unmatchedmark">5.1.20. <span class="errorname">unmatchedmark</span></a></span></dt><dt><span class="section"><a href="PsiReference_Errors.xhtml#PsiReference_Errors_Details_unsupported">5.1.21. <span class="errorname">unsupported</span></a></span></dt></dl></dd></dl></div><div class="section"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="PsiReference_Errors_Details"/>5.1. Ошибки в деталях</h2></div></div></div><div class="section"><div class="titlepage"><div><div><h3 class="title"><a id="PsiReference_Errors_Details_dictstackunderflow"/>5.1.1. <span class="errorname">dictstackunderflow</span></h3></div></div></div><p>
Недополнение стека словарей. Ошибка генерируется в операторе <a class="xref" href="PsiReference_Operators.xhtml#PsiReference_Operators_Details_end" title="4.2.59. end"><code class="token"><span class="hl-keyword">end</span></code></a>, если
стек словарей содержит лишь постоянные словари.
</p></div><div class="section"><div class="titlepage"><div><div><h3 class="title"><a id="PsiReference_Errors_Details_directorynotempty"/>5.1.2. <span class="errorname">directorynotempty</span></h3></div></div></div><p>
Директория не пуста. Генерируется операторами, рассчитывающими, что директория
пуста, при невыполнениии этого условия.
</p></div><div class="section"><div class="titlepage"><div><div><h3 class="title"><a id="PsiReference_Errors_Details_fileexists"/>5.1.3. <span class="errorname">fileexists</span></h3></div></div></div><p>
Файл существует. Генерируется операторами, рассчитывающими, что файл не
существует, при невыполнениии этого условия.
</p></div><div class="section"><div class="titlepage"><div><div><h3 class="title"><a id="PsiReference_Errors_Details_filenotfound"/>5.1.4. <span class="errorname">filenotfound</span></h3></div></div></div><p>
Файл не найден. Генерируется операторами, рассчитывающими, что файл
существует, при невыполнениии этого условия.
</p></div><div class="section"><div class="titlepage"><div><div><h3 class="title"><a id="PsiReference_Errors_Details_invalidcontext"/>5.1.5. <span class="errorname">invalidcontext</span></h3></div></div></div><p>
Неверный контекст.
</p></div><div class="section"><div class="titlepage"><div><div><h3 class="title"><a id="PsiReference_Errors_Details_invalidexit"/>5.1.6. <span class="errorname">invalidexit</span></h3></div></div></div><p>
Неправильный <a class="xref" href="PsiReference_Operators.xhtml#PsiReference_Operators_Details_exit" title="4.2.65. exit"><code class="token"><span class="hl-keyword">exit</span></code></a>. Генерируется оператором <a class="xref" href="PsiReference_Operators.xhtml#PsiReference_Operators_Details_exit" title="4.2.65. exit"><code class="token"><span class="hl-keyword">exit</span></code></a>
при попытке его вызова вне циклического контекста.
</p></div><div class="section"><div class="titlepage"><div><div><h3 class="title"><a id="PsiReference_Errors_Details_invalidexternal"/>5.1.7. <span class="errorname">invalidexternal</span></h3></div></div></div><p>
Неправильный внешний класс. Генерируется при загрузке внешнего класса или
создании объекта этого класса, если класс не найден на пути поиска, не
реализует интерфейс <code class="classname">coneforest.psi.PsiObject</code> или не
имеет общего конструктора без аргументов.
</p></div><div class="section"><div class="titlepage"><div><div><h3 class="title"><a id="PsiReference_Errors_Details_invalidregexp"/>5.1.8. <span class="errorname">invalidregexp</span></h3></div></div></div><p>
Неправильное регулярное выражение. Генерируется парсером или оператором <a class="xref" href="PsiReference_Operators.xhtml#PsiReference_Operators_Details_regexp" title="4.2.152. regexp"><code class="token"><span class="hl-keyword">regexp</span></code></a>
при обнаружении синтаксической ошибки в регулярном выражении.
</p></div><div class="section"><div class="titlepage"><div><div><h3 class="title"><a id="PsiReference_Errors_Details_invalidstate"/>5.1.9. <span class="errorname">invalidstate</span></h3></div></div></div><p>
Неправильное состояние. Генерируется, если исполнение оператора невозможно
при имеющемся состоянии операнда.
</p></div><div class="section"><div class="titlepage"><div><div><h3 class="title"><a id="PsiReference_Errors_Details_ioerror"/>5.1.10. <span class="errorname">ioerror</span></h3></div></div></div><p>
Ошибка ввода/вывода.
</p></div><div class="section"><div class="titlepage"><div><div><h3 class="title"><a id="PsiReference_Errors_Details_limitcheck"/>5.1.11. <span class="errorname">limitcheck</span></h3></div></div></div><p>
Превышение установленных ограничений.
</p></div><div class="section"><div class="titlepage"><div><div><h3 class="title"><a id="PsiReference_Errors_Details_notlink"/>5.1.12. <span class="errorname">notlink</span></h3></div></div></div><p>
Не ссылка.
</p></div><div class="section"><div class="titlepage"><div><div><h3 class="title"><a id="PsiReference_Errors_Details_rangecheck"/>5.1.13. <span class="errorname">rangecheck</span></h3></div></div></div><p>
Операнд выходит за границы допустимого диапазона.
</p></div><div class="section"><div class="titlepage"><div><div><h3 class="title"><a id="PsiReference_Errors_Details_securityerror"/>5.1.14. <span class="errorname">securityerror</span></h3></div></div></div><p>
Нарушение политики безопасности.
</p></div><div class="section"><div class="titlepage"><div><div><h3 class="title"><a id="PsiReference_Errors_Details_stackunderflow"/>5.1.15. <span class="errorname">stackunderflow</span></h3></div></div></div><p>
Недополнение стека операндов. Ошибка генерируется, если стек операндов содержит
меньше операндов, чем требуется оператору.
</p></div><div class="section"><div class="titlepage"><div><div><h3 class="title"><a id="PsiReference_Errors_Details_syntaxerror"/>5.1.16. <span class="errorname">syntaxerror</span></h3></div></div></div><p>
Синтаксическая ошибка.
</p></div><div class="section"><div class="titlepage"><div><div><h3 class="title"><a id="PsiReference_Errors_Details_typecheck"/>5.1.17. <span class="errorname">typecheck</span></h3></div></div></div><p>
Несоответствие типов. Ошибка генерируется, если тип операндов не тот,
на который рассчитывает оператор.
</p></div><div class="section"><div class="titlepage"><div><div><h3 class="title"><a id="PsiReference_Errors_Details_undefined"/>5.1.18. <span class="errorname">undefined</span></h3></div></div></div><p>
Неизвестный ключ. Генерируется операторами, извлекающими ассоциированное
с ключом значение из словаря, при отсутствии ключа в словаре. Также
генерируется парсером при исполнении команды, с именем которой не ассоциирован
объект в стеке словарей.
</p></div><div class="section"><div class="titlepage"><div><div><h3 class="title"><a id="PsiReference_Errors_Details_undefinedresult"/>5.1.19. <span class="errorname">undefinedresult</span></h3></div></div></div><p>
Неопределённый результат. Генерируется, если результат операции не
определён, например, при попытке целочисленного деления на ноль в операторе
<a class="xref" href="PsiReference_Operators.xhtml#PsiReference_Operators_Details_idiv" title="4.2.94. idiv"><code class="token"><span class="hl-keyword">idiv</span></code></a>.
</p></div><div class="section"><div class="titlepage"><div><div><h3 class="title"><a id="PsiReference_Errors_Details_unmatchedmark"/>5.1.20. <span class="errorname">unmatchedmark</span></h3></div></div></div><p>
Непарная метка. Генерируется операторами, принимающими список операндов
неопределённой длины, при отсутствии метки, ограничивающей список в стеке
операндов.
</p></div><div class="section"><div class="titlepage"><div><div><h3 class="title"><a id="PsiReference_Errors_Details_unsupported"/>5.1.21. <span class="errorname">unsupported</span></h3></div></div></div><p>
Генерируется операторами, пытающимися выполнить неподдерживаемую операцию.
</p></div></div></div><div class="navfooter"><table width="100%" summary="Navigation footer"><tr><td align="left"><a accesskey="p" href="PsiReference_Operators.xhtml"><img src="../navigation/prev.svg" alt="Пред."/></a> </td><td align="center"> </td><td align="right"> <a accesskey="n" href="PsiReference_Development.xhtml"><img src="../navigation/next.svg" alt="След."/></a></td></tr><tr><td align="left" valign="top">Глава 4. Операторы </td><td align="center"><a accesskey="h" href="PsiReference.xhtml"><img src="../navigation/home.svg" alt="Начало"/></a></td><td align="right" valign="top"> Глава 6. Разработка</td></tr></table></div></body></html>
