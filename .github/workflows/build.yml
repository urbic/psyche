---

name: Java CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get install -y \
            ant{,-optional} \
            docbook-{xsl-{ns,saxon},mathml} \
            graphviz \
            javacc \
            junit4 \
            libjline-java{,-doc} \
            libxerces2-java \
            libxslthl-java \
            openjdk-11-{jdk-headless,doc} \
            osc \
            sassc
      - name: Build
        run: |
          ant -v -noinput -Dlinux.flavour=debian build
          echo '<meta http-equiv="refresh" content="0; url=html/"/>' \
            >target/doc/index.xhtml
      - name: Test
        run: |
          ant -v -noinput -Dlinux.flavour=debian test
      - name: Deploy site
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: target/doc
      - name: Commit to OBS
        env:
          OBS_PASSWORD: ${{ secrets.OBS_PASSWORD }}
        run: |
          sudo ant -v -noinput -Dlinux.flavour=debian obs.commit
